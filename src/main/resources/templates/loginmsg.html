<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>学生报到管理服务系统</title>
    <link rel="stylesheet" type="text/css" href="/css/layui.css" th:href="@{/css/layui.css}" media="all">
</head>
<body>
<div style="width: 100%;height: 100%;text-align: center;color: #999999;font-size: 20px;margin-top: 20px">最近登录情况</div>
<div style="width: 800px;height: 500px;text-align: center;margin: auto;">
    <table class="layui-table" lay-even>
        <colgroup>
            <col width="50px">
            <col width="50px">
            <col width="50px">
        </colgroup>
        <thead>
        <tr>
            <th style="text-align: center">登录账号</th>
            <th style="text-align: center">登录IP地址</th>
            <th style="text-align: center">登录时间</th>
        </tr>
        </thead>
        <tbody id="AllLoginlog">
        </tbody>
    </table>
</div>
</body>
<script type="text/javascript" src="/js/jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>
<script type="text/javascript">
    $(function () {
        $.get("/getAllLoginlogs",function (data) {
            for (var i = 0; i<data.length; i++){
                $("#AllLoginlog").append("<tr>"+
                    "<td>"+data[i].loginLogNo+"</td>"+
                    "<td>"+data[i].loginLogIp+"</td>"+
                    "<td>"+data[i].loginLogCreatetime+"</td>"+
                    "</tr>")
            }
        },'json')
    })
</script>
</html>
